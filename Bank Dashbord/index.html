<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinConnect Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>CoinConnect Dashboard</h1>
    </div>
    <div class="container">
        <div id="balance" class="balance">
            Current Balance: $<span id="balance-amount">1000</span>
        </div>
        <div class="transaction">
            <label for="deposit-amount">Deposit Amount:</label>
            <input type="number" id="deposit-amount" placeholder="Enter amount">
            <button id="deposit-btn">Deposit</button>
        </div>
        <div class="transaction">
            <label for="withdraw-amount">Withdrawal Amount:</label>
            <input type="number" id="withdraw-amount" placeholder="Enter amount">
            <button id="withdraw-btn">Withdraw</button>
        </div>
    </div>
    <footer>
        <p>Contact us: <a href="mailto:contact@coinconnect.com">coinconnect@bank.com</a></p>
        <p>Follow us on <a href="#">Social Media handle : coinconnect</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
